<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– LangGraph MCP Agent</h1>
            <p>åŸºäº LangGraph å’Œ MCP çš„æ™ºèƒ½ä»£ç†ç³»ç»Ÿ</p>
        </div>

        <div class="content">
            <div class="api-selector">
                <label for="apiType">é€‰æ‹© API æ¥å£</label>
                <select id="apiType">
                    <option value="chat">æ™®é€šæ¥å£ (/chat) - ä¸€æ¬¡æ€§è¿”å›ç»“æœ</option>
                    <option value="stream">æµå¼æ¥å£ (/chat/stream) - å®æ—¶æ˜¾ç¤ºè¿›åº¦</option>
                </select>
            </div>

            <div class="input-area">
                <label for="userInput">è¾“å…¥æ‚¨çš„é—®é¢˜</label>
                <textarea id="userInput" placeholder="ä¾‹å¦‚ï¼šæŸ¥è¯¢é”€å”®é¢ã€è·å–ä»ªè¡¨æ¿æ•°æ®ç­‰..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="submitBtn" onclick="submitRequest()">
                    æäº¤è¯·æ±‚
                </button>
                <button class="btn btn-secondary" onclick="clearResult()">
                    æ¸…ç©ºç»“æœ
                </button>
            </div>

            <div class="result-area">
                <label>æ‰§è¡Œç»“æœ</label>
                <div class="result-container empty" id="resultContainer">
                    ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status" id="statusBar">
                <span>å°±ç»ª</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8898';
        let isProcessing = false;

        function updateStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            statusBar.className = `status ${type}`;
            statusBar.innerHTML = message;
        }

        function setResultContent(content, isEmpty = false) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = content;
            container.className = isEmpty ? 'result-container empty' : 'result-container';
            container.scrollTop = container.scrollHeight;
        }

        function appendResultContent(content) {
            const container = document.getElementById('resultContainer');
            if (container.classList.contains('empty')) {
                container.classList.remove('empty');
                container.innerHTML = '';
            }
            container.innerHTML += content;
            container.scrollTop = container.scrollHeight;
        }

        function formatEvent(event) {
            const eventType = event.type || 'info';
            const content = event.content || '';
            
            let html = '';
            
            switch (eventType) {
                case 'start':
                    html = `<div class="event-item phase">ğŸš€ ${content}</div>`;
                    break;
                case 'phase':
                    html = `<div class="event-item phase">ğŸ“‹ ${content}</div>`;
                    break;
                case 'info':
                    html = `<div class="event-item info">â„¹ï¸ ${content}</div>`;
                    break;
                case 'task':
                    html = `<div class="event-item info">ğŸ“ ${content}</div>`;
                    break;
                case 'executing':
                    html = `<div class="event-item info">âš™ï¸ ${content}</div>`;
                    break;
                case 'complete':
                    html = `<div class="event-item complete">âœ… ${content}</div>`;
                    break;
                case 'answer':
                    html = `<div class="event-item answer">ğŸ’¬ ${content}</div>`;
                    break;
                case 'done':
                    html = `<div class="event-item complete">ğŸ‰ ${content}</div>`;
                    break;
                case 'error':
                    html = `<div class="event-item error">âŒ ${content}</div>`;
                    break;
                default:
                    html = `<div class="event-item">${content}</div>`;
            }
            
            return html;
        }

        function formatTasks(tasks) {
            if (!tasks || tasks.length === 0) return '';
            
            let html = '<div class="task-list"><strong>ä»»åŠ¡åˆ—è¡¨ï¼š</strong>';
            tasks.forEach(task => {
                const statusClass = task.status === 'completed' ? 'completed' : 
                                   task.status === 'failed' ? 'failed' : '';
                html += `
                    <div class="task-item ${statusClass}">
                        <strong>ä»»åŠ¡ ID:</strong> ${task.task_id}<br>
                        <strong>æè¿°:</strong> ${task.description}<br>
                        <strong>å·¥å…·:</strong> ${task.tool}<br>
                        <strong>çŠ¶æ€:</strong> ${task.status}
                        ${task.result ? `<br><strong>ç»“æœ:</strong> ${task.result}` : ''}
                        ${task.error ? `<br><strong>é”™è¯¯:</strong> ${task.error}` : ''}
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        async function submitRequest() {
            if (isProcessing) {
                alert('æ­£åœ¨å¤„ç†è¯·æ±‚ï¼Œè¯·ç¨å€™...');
                return;
            }

            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('è¯·è¾“å…¥æ‚¨çš„é—®é¢˜');
                return;
            }

            const apiType = document.getElementById('apiType').value;
            const submitBtn = document.getElementById('submitBtn');
            
            isProcessing = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>å¤„ç†ä¸­...';
            
            setResultContent('', true);
            updateStatus('<span class="loading"></span>æ­£åœ¨å¤„ç†è¯·æ±‚...', 'info');

            try {
                if (apiType === 'chat') {
                    await handleChatRequest(userInput);
                } else {
                    await handleStreamRequest(userInput);
                }
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                setResultContent(`<div class="event-item error">âŒ è¯·æ±‚å¤±è´¥: ${error.message}</div>`);
                updateStatus('è¯·æ±‚å¤±è´¥', 'error');
            } finally {
                isProcessing = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'æäº¤è¯·æ±‚';
            }
        }

        async function handleChatRequest(userInput) {
            updateStatus('å‘é€è¯·æ±‚åˆ° /chat æ¥å£...', 'info');
            
            const response = await fetch(`${API_BASE_URL}/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'è¯·æ±‚å¤±è´¥');
            }

            const data = await response.json();
            
            let html = '';
            
            if (data.success) {
                html += `<div class="event-item complete">âœ… è¯·æ±‚å¤„ç†æˆåŠŸ</div>`;
                html += `<div class="event-item answer">ğŸ’¬ æœ€ç»ˆç­”æ¡ˆ:</div>`;
                html += `<div class="event-item answer">${data.final_answer}</div>`;
                
                if (data.tasks && data.tasks.length > 0) {
                    html += formatTasks(data.tasks);
                }
                
                updateStatus('è¯·æ±‚å¤„ç†æˆåŠŸ', 'success');
            } else {
                html += `<div class="event-item error">âŒ è¯·æ±‚å¤±è´¥: ${data.error}</div>`;
                if (data.tasks && data.tasks.length > 0) {
                    html += formatTasks(data.tasks);
                }
                updateStatus('è¯·æ±‚å¤„ç†å¤±è´¥', 'error');
            }
            
            setResultContent(html);
        }

        async function handleStreamRequest(userInput) {
            updateStatus('å‘é€è¯·æ±‚åˆ° /chat/stream æ¥å£...', 'info');
            
            const response = await fetch(`${API_BASE_URL}/chat/stream`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || 'è¯·æ±‚å¤±è´¥');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                
                if (done) {
                    break;
                }

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                
                // ä¿ç•™æœ€åä¸€ä¸ªä¸å®Œæ•´çš„è¡Œ
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.trim()) {
                        try {
                            const event = JSON.parse(line);
                            appendResultContent(formatEvent(event));
                            
                            if (event.type === 'done') {
                                updateStatus('è¯·æ±‚å¤„ç†æˆåŠŸ', 'success');
                            } else if (event.type === 'error') {
                                updateStatus('è¯·æ±‚å¤„ç†å¤±è´¥', 'error');
                            }
                        } catch (e) {
                            console.error('è§£æäº‹ä»¶å¤±è´¥:', e, line);
                        }
                    }
                }
            }

            if (buffer.trim()) {
                try {
                    const event = JSON.parse(buffer);
                    appendResultContent(formatEvent(event));
                } catch (e) {
                    console.error('è§£ææœ€åçš„äº‹ä»¶å¤±è´¥:', e, buffer);
                }
            }
        }

        function clearResult() {
            setResultContent('ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...', true);
            updateStatus('å°±ç»ª', 'info');
        }

        // æ·»åŠ é”®ç›˜å¿«æ·é”®
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                submitRequest();
            }
        });
    </script>
